---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-tls
  namespace: networking
spec:
  # secretName doesn't have to match the certificate name, but it may as well, for simplicity!
  secretName: wildcard-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "${SECRET_DOMAIN}"
  dnsNames:
    - "${SECRET_DOMAIN}"
    - "*.${SECRET_DOMAIN}"
    - "${SECRET_DOMAIN_INTERNAL}"
    - "*.${SECRET_DOMAIN_INTERNAL}"
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true" # Auto create reflection for matching namespaces
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "media,home,monitoring" # Control destination namespaces
      reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "media,home,monitoring" # Control auto-reflection namespaces
