---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tasmoadmin
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.truecharts.org
      chart: tasmoadmin
      version: 0.0.14
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  install:
    disableWait: true
    remediation:
      retries: 100
    createNamespace: true
  upgrade:
    remediation:
      retries: 100
  values:
    persistence:
      data:
        enabled: true
        existingClaim: tasmoadmin-v1
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: &host tasmoadmin.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: wildcard-tls
            hosts:
              - *host
