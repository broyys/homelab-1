---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-postgres-backup
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  interval: 10m
  path: "./kubernetes/apps/default/postgres-backup/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-cluster
  wait: true
